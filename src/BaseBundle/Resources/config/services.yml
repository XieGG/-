    base.twig.extension.common_extension:
        class: BaseBundle\Twig\CommonExtension
        tags:
            - { name: twig.extension } 
    base.access_db_service:
        class: BaseBundle\Service\AccessDbService
        arguments: ["%kernel.root_dir%"]
    base.image_service:
        class: BaseBundle\Service\ImageService
        arguments: ["%kernel.root_dir%", "@image.handling"]
    twig.extension.macro_extension:
        class: BaseBundle\Twig\MacroExtension
        arguments: ["@doctrine"]
        tags:
            - { name: twig.extension }
    base.wechat_service:
        class: BaseBundle\Service\WechatService
        arguments: ["%uploads_directory%"]